<div class="container">
  <div class="row gy-2">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let u of userConTodo">
      <div class="card">
        <img [src]="[u.image]" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ u.firstName }} {{ u.lastName }}</h5>
          <p class="card-text">
            {{ u.title }}
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let t of u.Alltodo">
            {{ t.todo }} <input type="checkbox" [(ngModel)]="t.completed" />
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Netflix, streaming film e serie TV" />
    <title>Netflix Settings Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style-navbar.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="./Netflix-assets/assets/netflix_logo_nuovo.png"
            alt="Logo Netflix"
            class="d-none d-sm-block my-0"
          />
          <img
            src="./Netflix-assets/assets/Netflix-Symbol-piccola.png"
            alt="Logo Netflix"
            class="d-sm-none my-0"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav link-white">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
          </ul>
        </div>
        <div
          class="navbar-expand mx-auto ms-sm-auto me-sm-0"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item pe-2 pe-sm-3">
              <a class="nav-link mt-3" href="#"><i class="bi bi-search"></i></a>
            </li>
            <li class="nav-item pe-2 pe-sm-3">
              <a class="nav-link mt-3" href="#">KIDS</a>
            </li>
            <li class="nav-item pe-2 pe-sm-3">
              <a class="nav-link mt-3" href="#"
                ><i class="bi bi-bell-fill"></i
              ></a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="./Netflix-assets/assets/avatar_small.png"
                  alt="immagine del profilo"
                  class="border border-1 border-white mw-100 d-inline"
                />
              </a>
              <ul class="dropdown-menu w-25">
                <li>
                  <a class="dropdown-item" href="./user.html"
                    ><img
                      src="./Netflix-assets/assets/avatar.png"
                      alt="immagine del profilo"
                      class="border border-1 border-black w-50"
                    />
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="./user_2_kids.html"
                    ><img
                      src="./Netflix-assets/assets/kids_icon.png"
                      alt="immagine del profilo"
                      class="border border-1 border-black w-50"
                  /></a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row py-2 border-bottom border-secondary">
        <div class="col">
          <h1>Account</h1>
        </div>
      </div>
      <div class="row py-2 border-bottom border-secondary">
        <div class="col-3 pt-2">
          <h6 class="text-secondary mb-3">MEMBERSHIP & BILLING</h6>
          <button
            type="button"
            class="btn btn-light btn-sm border border-secondary text-black px-3 py-2 rounded-0"
          >
            Cancel Membership
          </button>
        </div>
        <div class="col-9">
          <div class="row py-2 flex-column">
            <div class="col border-bottom border-secondary">
              <div class="row">
                <div class="col">
                  <p class="fw-bold">student@strive.school</p>
                  <p class="text-secondary">Password: ********</p>
                  <p class="text-secondary">Phone: 123 123 1234</p>
                </div>
                <div class="col d-flex flex-column">
                  <button
                    type="button"
                    class="btn btn-link text-decoration-none text-end"
                  >
                    Change account email
                  </button>
                  <button
                    type="button"
                    class="btn btn-link text-decoration-none text-end"
                  >
                    Change password
                  </button>
                  <button
                    type="button"
                    class="btn btn-link text-decoration-none text-end"
                  >
                    Change phone number
                  </button>
                </div>
              </div>
            </div>
            <div class="col py-2 border-bottom border-secondary">
              <div class="row">
                <div class="col d-flex gap-2">
                  <p class="d-inline">
                    <i class="bi bi-paypal"></i
                    ><span class="fst-italic fw-bold">PayPal</span>
                  </p>
                  <p class="fw-bold">admin@strive.school</p>
                </div>
                <div class="col d-flex flex-column">
                  <button
                    type="button"
                    class="btn btn-link text-decoration-none text-end"
                  >
                    Update payment info
                  </button>
                  <button
                    type="button"
                    class="btn btn-link text-decoration-none text-end"
                  >
                    Billing details
                  </button>
                </div>
              </div>
            </div>
            <div class="col pt-2">
              <div class="row">
                <div class="col d-flex flex-column">
                  <button
                    type="button"
                    class="btn btn-link text-decoration-none text-end"
                  >
                    Redeem gift card or promo code
                  </button>
                  <button
                    type="button"
                    class="btn btn-link text-decoration-none text-end"
                  >
                    Where to buy gift cards
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row py-2 border-bottom border-secondary">
        <div class="col-3 pt-2">
          <h6 class="text-secondary">PLAN DETAILS</h6>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col">
              <p class="fw-bold">Premium <i class="bi bi-badge-hd h5"></i></p>
            </div>
            <div class="col d-flex flex-column">
              <button
                type="button"
                class="btn btn-link text-decoration-none text-end"
              >
                Change plan
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row py-2 border-bottom border-secondary">
        <div class="col-3 pt-2">
          <h6 class="text-secondary">SETTINGS</h6>
        </div>
        <div class="col d-flex flex-column">
          <button
            type="button"
            class="btn btn-link text-decoration-none text-start"
          >
            Parental controls
          </button>
          <button
            type="button"
            class="btn btn-link text-decoration-none text-start"
          >
            Test partecipation
          </button>
          <button
            type="button"
            class="btn btn-link text-decoration-none text-start"
          >
            Menage download device
          </button>
          <button
            type="button"
            class="btn btn-link text-decoration-none text-start"
          >
            Activate a device
          </button>
          <button
            type="button"
            class="btn btn-link text-decoration-none text-start"
          >
            Recent device streaming activity
          </button>
          <button
            type="button"
            class="btn btn-link text-decoration-none text-start"
          >
            Sign out of all devices
          </button>
        </div>
      </div>
      <div class="row py-2">
        <div class="col-3 pt-2">
          <h6 class="text-secondary">MY PROFILE</h6>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-6 d-flex flex-wrap gap-2">
              <img
                src="./Netflix-assets/assets/avatar_small.png"
                alt="immagine del profilo"
                class="p-2 mw-100"
              />
              <p class="fw-bold">Strive Student</p>
            </div>
            <div class="col-6 d-flex flex-column">
              <button
                type="button"
                class="btn btn-link text-decoration-none text-end"
              >
                Menage profiles
              </button>
              <button
                type="button"
                class="btn btn-link text-decoration-none text-end"
              >
                Add profile email
              </button>
            </div>
            <div class="col-6 d-flex flex-column">
              <button
                type="button"
                class="btn btn-link text-decoration-none text-start"
              >
                Language
              </button>
              <button
                type="button"
                class="btn btn-link text-decoration-none text-start"
              >
                Playback settings
              </button>
              <button
                type="button"
                class="btn btn-link text-decoration-none text-start"
              >
                Subtitle appearance
              </button>
            </div>
            <div class="col-6 d-flex flex-column">
              <button
                type="button"
                class="btn btn-link text-decoration-none text-start"
              >
                Viewing activity
              </button>
              <button
                type="button"
                class="btn btn-link text-decoration-none text-start"
              >
                Ratings
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <a href="./index.html"
            ><button type="button" class="btn btn-dark m-5">
              Save and back to home
            </button></a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Netflix, streaming film e serie TV" />
    <title>Netflix User Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-black">
    <nav class="navbar navbar-expand py-0">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="#"
            ><img
              src="./Netflix-assets/assets/netflix_logo_nuovo.png"
              alt="Logo Netflix"
              class="d-none d-sm-block my-0"
            />
            <img
              src="./Netflix-assets/assets/Netflix-Symbol-piccola.png"
              alt="Logo Netflix"
              class="d-sm-none my-0"
            />
          </a>
        </div>
        <div>
          <a class="nav-link mt-3" href="./settings.html"
            ><i class="bi bi-gear text-white fs-3 me-5"></i
          ></a>
        </div>
      </div>
    </nav>
    <main class="text-white">
      <div class="container">
        <div class="row">
          <div class="col col-md-9 offset-md-1 border-bottom border-secondary">
            <h1>Edit Profile</h1>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-3 col-md-2 offset-md-1">
            <img
              src="./Netflix-assets/assets/avatar.png"
              alt="immagine del profilo"
              class="mw-100"
            />
          </div>
          <div class="col-9 col-md-7">
            <div class="row flex-column">
              <div class="col border-bottom border-secondary">
                <form class="mb-3">
                  <input
                    type="text"
                    placeholder="Strive Student"
                    class="d-block"
                  />
                  <label for="lang" class="h5 d-block mt-4">Language: </label>
                  <select name="lang" id="lang">
                    <option value="select">English</option>
                    <option value="ita">Italian</option>
                    <option value="fr">French</option>
                    <option value="ger">German</option>
                  </select>
                </form>
              </div>
              <div class="col my-3 border-bottom border-secondary">
                <h5>Maturity Settings:</h5>
                <p class="bg-dark d-inline-block p-2 fw-bold">
                  ALL MATURITY RATINGS
                </p>
                <p>Show titles of all maturity ratings for this profile.</p>
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm mb-3"
                >
                  EDIT
                </button>
              </div>
              <div class="col">
                <form class="mb-3">
                  <h5>Autoplay controls</h5>
                  <label for="Autoplay controls" class="mb-2">
                    <input
                      type="checkbox"
                      id="autoplay1"
                      name="autoplay1"
                      checked
                    />
                    Autoplay next episode in a series on all devices.
                  </label>
                  <br />
                  <label for="opzione2">
                    <input
                      type="checkbox"
                      id="autoplay2"
                      name="autoplay2"
                      checked
                    />
                    Autoplay previews while browsing on all device.
                  </label>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div
            class="col col-md-9 offset-md-1 d-flex justify-content-around border-top border-secondary pt-3"
          >
            <a href="./index.html"
              ><button type="button" class="btn btn-light">SAVE</button>
            </a>
            <button type="button" class="btn btn-outline-secondary">
              CANCEL
            </button>
            <button type="button" class="btn btn-outline-secondary">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

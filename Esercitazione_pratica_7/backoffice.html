<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="backoffice Mondo Anime" />
    <title>Aggiungi, modifica o elimina anime</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .my-shadow {
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.51) !important;
      }
    </style>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="shadow">
      <nav
        class="navbar navbar-expand-lg bg-primary border-bottom border-secondary border-2"
      >
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-white my-shadow" href="#"
            >Mondo Anime</a
          >
          <button
            class="navbar-toggler border border-2 border-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon link-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Esplora</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Notizie</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white active"
                  aria-current="page"
                  href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="text-center mt-3 flex-grow-1">
      <h1 class="my-shadow text-primary h4">Mondo Anime - Amministrazione</h1>
      <div class="container">
        <div class="row mt-4 justify-content-center">
          <div class="col-12 col-lg-6 bg-info-subtle p-3 my-3">
            <form id="animeForm">
              <div class="mb-3">
                <label for="image" class="form-label"
                  >Immagine di copertina</label
                >
                <input type="text" class="form-control" required id="image" />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Titolo anime</label>
                <input type="text" class="form-control" required id="name" />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Trama</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Autore</label>
                <input type="text" class="form-control" id="author" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo cofanetto</label>
                <input
                  type="number"
                  min="1"
                  class="form-control"
                  id="price"
                  required
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary border border-secondary"
                id="modifiedButton"
              >
                Crea!
              </button>
              <button
                type="button"
                class="btn btn-secondary border border-primary"
                onclick="resetForm()"
              >
                Resetta
              </button>
              <button
                type="button"
                class="btn btn btn-danger d-none"
                onclick="deleteAnime()"
                id="deleteButton"
              >
                Elimina
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary border-top border-secondary border-2 mt-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 text-center pt-2">
            <a
              class="fw-bold text-white fs-5 my-shadow text-decoration-none"
              href="#"
              >Mondo Anime</a
            >
          </div>
          <div class="col-12 col-md-4 text-center">
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="#" class="text-decoration-none text-white">Home</a>
              </li>
              <li>
                <a
                  href="./backoffice.html"
                  class="text-decoration-none text-white"
                  >Backoffice</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-white">Contacts</a>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-4 text-center">
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="#" class="text-decoration-none text-white"
                  >Termini di utilizzo</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-white"
                  >Informativa sulla privacy</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-white"
                  >Impostazioni sui cookie</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/backoffice_script.js"></script>
  </body>
</html>

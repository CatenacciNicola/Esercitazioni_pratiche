<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Scopri i dettagli sugli anime più famosi"
    />
    <title>Dettagli</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .my-shadow {
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.51) !important;
      }
    </style>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="shadow">
      <nav
        class="navbar navbar-expand-lg bg-primary border-bottom border-secondary border-2"
      >
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-white my-shadow" href="#"
            >Mondo Anime</a
          >
          <button
            class="navbar-toggler border border-2 border-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon link-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Esplora</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Notizie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="text-center mt-3 flex-grow-1">
      <div class="container">
        <div class="row mt-4 justify-content-center">
          <div class="col-12 col-lg-6 p-3 my-3">
            <div class="card mb-4 shadow-sm h-100">
              <img
                src=""
                class="bd-placeholder-img card-img-top"
                alt="Copertina"
                id="image"
              />

              <div
                class="card-body d-flex flex-column justify-content-between bg-info-subtle"
              >
                <div>
                  <div
                    class="spinner-border text-primary text-center"
                    role="status"
                    id="loading"
                  >
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <h5 class="card-title" id="name"></h5>
                  <p class="card-text" id="description"></p>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      href="backoffice.html?eventId=${element._id}"
                      class="btn btn-sm btn-outline-secondary"
                      id="editButton"
                    >
                      Modifica
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                      id="price"
                    >
                      €
                    </button>
                  </div>
                  <small class="text-muted" id="author"></small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary border-top border-secondary border-2">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 text-center pt-2">
            <a
              class="fw-bold text-white fs-5 my-shadow text-decoration-none"
              href="#"
              >Mondo Anime</a
            >
          </div>
          <div class="col-12 col-md-4 text-center">
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="#" class="text-decoration-none text-white">Home</a>
              </li>
              <li>
                <a
                  href="./backoffice.html"
                  class="text-decoration-none text-white"
                  >Backoffice</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-white">Contacts</a>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-4 text-center">
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="#" class="text-decoration-none text-white"
                  >Termini di utilizzo</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-white"
                  >Informativa sulla privacy</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-white"
                  >Impostazioni sui cookie</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/details_script.js"></script>
  </body>
</html>

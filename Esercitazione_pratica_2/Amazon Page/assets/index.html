<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-commerce Amazon"> <!--Descrizione per motori di ricerca-->
    <link rel="stylesheet" href="./css/reset.css"> <!--Collegamento file CSS di reset-->
    <link rel="stylesheet" href="./css/style.css"> <!--Collegamento file CSS di stile-->
    <title>Amazon</title>
</head>
<body>
    <header id="intestazione"> <!--Intestazione-->

        <div class="logo"> <!--logo nell'intestazione-->
            <img src="./images/logo.png" alt="logo di Amazon" id="logo1">
        </div>

        <nav class="collegamenti"> <!--menÃ¹-->
            <a href="" title="Tutti gli articoli" class="bianco">All</a>
            <a href="" title="Offerte del giorno" class="bianco">Today's deals</a>
            <a href="" title="Servizio clienti" target="_blank" class="bianco">Customer Service</a>
            <a href="" title="Registro" class="bianco">Registry</a>
            <a href="" title="Carte regalo" class="bianco">Gift Cards</a>
            <a href="" title="Vendere" class="bianco">Sell</a>
        </nav>

    </header>

    <main> <!--corpo principale-->

        <section id="arancio" class="margine"> <!--facia arancione con testo-->
            <p class="bianco">Shop All Holidays Gift Cards</p>
        </section>

        <article class="margine"> <!--article con immagine di sfondo-->
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
        </article>

        <section class="margine" id="sezionecentrale"> <!--blocco con 4 immagini affiancate-->

            <h2>Find the perfect gift <a href="" title="Articoli da regalo">Shop now</a></h2>
            <figure>
                <div class="allinea">
                    <img src="./images/img_1.jpg" alt="tablet" class="allineamento">
                </div>
                <div class="allinea">
                    <img src="./images/img_2.jpg" alt="piano di una scrivania" class="allineamento">
                </div>
                <div class="allinea">
                    <img src="./images/img_3.jpg" alt="smartwatch" class="allineamento">
                </div>
                <div class="allinea">
                    <img src="./images/img_4.jpg" alt="animali domestici" class="allineamento">
                </div>
            </figure>

        </section>
            
        <section class="margine"> <!--immagine + link per l'acquisto-->
            <img src="./images/img_9.png" alt="vr playstation5" class="immagine">
            <h2>Play the gifting game <a href="" title="Regala articoli da gaming">Shop gaming</a></h2>
        </section>

        <section class="margine"> <!--immagine + link per l'acquisto-->
            <img src="./images/img_10.png" alt="comodino con cuffie e cassa" class="immagine">
            <h2>The sound of cheer <a href="" title="Articoli audio e accessori">Shop Audio & Accessories</a></h2>
        </section>

    </main>

    <footer>

        <div class="collegamenti"> <!--ancora all'intestazione -->
           <a href="#intestazione" title="Torna a inizio pagina" class="bianco">Back to top</a>
        </div>

        <div class="logo"> <!--logo nel footer-->
            <img src="./images/logo.png" alt="logo di Amazon" id="logo2">
        </div>

    </footer>
</body>
</html>

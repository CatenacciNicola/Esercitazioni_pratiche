<div class="row gy-3 m-3">
  <div class="col-4 text-center">
    <a class="btn btn-dark" routerLink="profilo">Vai al tuo profilo</a>
  </div>
  <div class="col-4 text-center">
    <a class="btn btn-dark" routerLink="allUser">Vedi tutti gli utenti</a>
  </div>
  <div class="col-4 text-center">
    <a class="btn btn-dark" routerLink="favourite">Vedi i preferiti</a>
  </div>

  <div class="col-12"><h1>I migliori film di sempre</h1></div>
  <div class="col-12 col-md-6 col-lg-3" *ngFor="let m of movies">
    <div class="card h-100 d-flex flex-column justify-content-between">
      <img [src]="m.image" class="card-img-top" [alt]="m.title" />
      <div class="card-body d-flex flex-column justify-content-end">
        <div>
          <h5 class="card-title">{{ m.title }}</h5>
          <p class="card-text">
            {{ m.plot }}
          </p>
        </div>
        <button (click)="toggleFavourite(m)" class="btn btn-primary mt-2">
          {{
            isFavourite(m) ? "Rimuovi dai preferiti" : "Aggiungi ai preferiti"
          }}
        </button>
      </div>
    </div>
  </div>
</div>
